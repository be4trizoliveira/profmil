<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ADDmaterial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Adicionar Material</title>
</head>

<body>

    <div class="sidebar">
        <img src="logo.png" alt="Logo" id="logo">

        <div class="menu">
            <a class="menu-item" href="paginaInicial.html">Início</a>
            <a class="menu-item" href="perfil-professores.html">Professores</a>
            <a class="menu-item" href="planoAula.html">Planos de aula</a>
            <a class="menu-item" href="material.html">Materiais</a>
            <a class="menu-item" href="contato.html">Contato</a>
            <a class="menu-item" href="ADDmaterial.html">Adicionar material</a>
        </div>
    </div>

    <main>
        <div class="container">

            <h2>Adicionar Material ou Plano</h2>

            <form class="form">

                <div class="field" style="margin-bottom: 20px;">
                    <label>Link do material ou plano</label>
                    <input type="url" placeholder="https://exemplo.com/material.pdf">
                </div>

                <div class="row">
                    <div class="field">
                        <label>Assunto</label>
                        <input type="text" placeholder="Ex: Revolução Francesa">
                    </div>

                    <div class="field">
                        <label>Disciplina</label>
                        <input type="text" placeholder="Ex: História">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Descrição</label>
                        <input type="text" placeholder="Ex: Aula para alunos do 9º ano...">
                    </div>

                    <div class="field">
                        <label>Nível da aula</label>
                        <select>
                            <option>Ensino Fundamental I</option>
                            <option>Ensino Fundamental II</option>
                            <option>Ensino Médio</option>
                        </select>
                    </div>
                </div>

                <label class="tag-label">Tags e palavras-chave</label>
                <div class="tags">
                    <span class="tag">#História</span>
                    <span class="tag">#Revolução</span>
                </div>

                <div class="termos">
                    <label>
                        <input type="checkbox" required>
                        Concordo com os Termos de Uso e Compartilhamento
                    </label>
                </div>

                <div class="buttons">
                    <button type="submit" class="enviar">Enviar</button>
                    <button type="button" class="cancelar">Cancelar</button>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <p>TeachConecta © 2025 — Todos os direitos reservados</p>
    </footer>

</body>

</html>
